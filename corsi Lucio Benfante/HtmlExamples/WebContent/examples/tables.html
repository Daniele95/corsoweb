<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tables example</title>
</head>
<body>
	<div>
		<a href="../index.html">Home</a>
	</div>
	<h1>Tables Example</h1>
	
	
	<table border="1" >
	<caption>Tabella di esempio </caption>
		<tfoot>
		<tr>
		<td>A</td><td>B</td>
		</tr>
		</tfoot>
		<tbody>
		<tr>
			<td>1,1</td>
			<td>1,2</td>
			<td>1,3</td>
		</tr>
		<tr>
			<td>2,1</td>
			<td>2,2</td>
			<td>2,3</td>
		</tr>
		<tr>
			<td>3,1</td>
			<td>3,2</td>
			<td>3,3</td>
			<td colspan="2" rowspan="2">3,4</td>
		</tr>
		<tr>
			<td>4,1</td>
			<td>4,2</td>
			<td>4,3</td>
			<td>4,4</td>
		</tr>
		<tr>
			<td colspan="2">5,1</td>
			<td>5,2</td>
			<td>5,3</td>
			<td>5,4 fgfhfhfhfhd</td>
		</tr>
		<tr>
			<td rowspan="2">6,1</td>
			<td>6,2</td>
			<td>6,3</td>
			<td>6,4</td>			
		</tr>
		<tr>
			<td>7,1</td>
			<td>7,2</td>
			<td>7,3</td>
			<td>7,4</td>
		</tr>
		</tbody>
		<thead>
		<tr>
			<th><p>Col1</p><p>sffsddERYRTYDDF</p></th>
			<th>Col2</th>
			<th>Col3</th>
			<th>Col4</th>
		</tr>
		</thead>
	</table>
</body>
</html>
